<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPL Wallet</title>
    <link rel="stylesheet" href="/Xrpl.css">
</head>
<body>
    <header>
        <h1>XRPL Wallet</h1>
    </header>
    <main>
        <section id="balance-section">
            <h2>Account Balances</h2>
            <div id="account-balance">
                <p>Balance: <span id="balance">Loading...</span> XRP</p>
            </div>
        </section>
        <section id="send-section">
            <h2>Send XRP</h2>
            <form id="send-form">
                <label for="recipient">Recipient Address:</label>
                <input type="text" id="recipient" required>
                <label for="amount">Amount (XRP):</label>
                <input type="number" id="amount" required>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="history-section">
            <h2>Transaction History</h2>
            <ul id="transaction-history">
                <!-- Transaction history will be displayed here -->
            </ul>
        </section>
    </main>
    <script src="https://unpkg.com/ripple-lib@1.0.0/dist/npm/ripple-lib.min.js"></script>
    <script src="/Xrpl.js"></script>
</body>
</html>
